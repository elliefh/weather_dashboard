<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid text-white bg-dark">
        <div class="container">
          <h1 class="display-4 d-flex justify-content-center">Weather Dashboard</h1>
        </div>
      </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4 side-bar">
                <!-- form input -->
                <div class="row">
                    <div class="input-group d-flex justify-content-center">
                        <input type="city-name" class="city-input" id="city-input" placeholder="Search City...">
                        <div class="input-group-append"> 
                            <button type="submit" class="btn btn-primary btn-sm" id="search-btn">Go</button>
                        </div>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="btn-group-vertical btn-block" id="search-history">
                        <button type="button" class="btn btn-light">Seattle</button>
                        <button type="button" class="btn btn-light">Philadelphia</button>
                    </div>
                </div>
            </div>

            <div class="col-md-8 main-content">
                <div class="row">
                    <div class="card w-100">
                        <h5 class="card-header">City Name, Date, Icon</h5>
                        <div class="card-body">
                            <p class="temperature">Temperature: </p>
                            <p class="humidity">Humidity: </p>
                            <p class="wind">Wind Speed: </p>
                            <p class="uv">UV Index: </p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="card w-100">
                        <h5 class="card-header">5-Day Forecast</h5>
                        <div class="card-body">
                            <div class="row d-flex justify-content-around">
                                <div class="card col-md-2">
                                    <p class="date-1"></p>
                                    <i class="icon-1"></i>
                                    <p class="high-1">High: </p>
                                    <p class="low-1">Low: </p>
                                    <p class="humidity-1">Humidity: </p>
                                </div>
                                <div class="card col-md-2">
                                    <p class="date-2"></p>
                                    <i class="icon-2"></i>
                                    <p class="high-2">High: </p>
                                    <p class="low-2">Low: </p>
                                    <p class="humidity-2">Humidity: </p>
                                </div>
                                <div class="card col-md-2">
                                    <p class="date-3"></p>
                                    <i class="icon-3"></i>
                                    <p class="high-3">High: </p>
                                    <p class="low-3">Low: </p>
                                    <p class="humidity-3">Humidity: </p>
                                </div>
                                <div class="card col-md-2">
                                    <p class="date-4"></p>
                                    <i class="icon-4"></i>
                                    <p class="high-4">High: </p>
                                    <p class="low-4">Low: </p>
                                    <p class="humidity-4">Humidity: </p>
                                </div>
                                <div class="card col-md-2">
                                    <p class="date-5"></p>
                                    <i class="icon-5"></i>
                                    <p class="high-5">High: </p>
                                    <p class="low-5">Low: </p>
                                    <p class="humidity-5">Humidity: </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
