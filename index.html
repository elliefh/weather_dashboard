<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="p-5 text-center bg-image mb-5" style="background-image: url('https://images.unsplash.com/photo-1514477917009-389c76a86b68?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1561&q=80');
      height: 300px;">
    
      <div class="d-flex justify-content-center align-items-center h-100">
          <h1>Weather Dashboard</h1>
        </div>
    </div>
  </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4 side-bar">
                <!-- form input -->
                <div class="row mb-3">
                    <div class="input-group d-flex justify-content-center">
                        <input type="city-name" class="city-input" id="city-input" placeholder="Search City...">
                        <div class="input-group-append"> 
                            <button type="submit" class="btn btn-primary btn-sm" id="search-btn">Go</button>
                        </div>
                    </div>
                </div>
                <div class="row d-flex justify-content-center mb-3">Search History:</div>
                <!-- search history populates here -->
                <div class="row d-flex justify-content-center mb-3">
                    <div class="btn-group-vertical" id="search-history">
                        <button type="button" class="btn btn-light">Seattle</button>
                        <button type="button" class="btn btn-light">Philadelphia</button>
                    </div>
                </div>
            </div>

            <div class="col-md-8 main-content">
                <div class="row mb-3">
                    <div class="card w-100">
                        <h5 class="card-header" id="current-city-info"><span>
                            <img id="current-city-icon" alt="weather-icon">
                        </span></h5>
                        <div class="card-body">
                            <p class="current-temp">Temperature: <span id="current-temp"></span></p>
                            <p class="current-hum">Humidity: <span id="current-hum"></span></p>
                            <p class="current-wind">Wind Speed: <span id="current-wind"></span></p>
                            <p class="current-uvi">UV Index: <span id="current-uvi"></span></p>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="card w-100">
                        <h5 class="card-header">5-Day Forecast</h5>
                        <div class="card-body">
                            <div class="row d-flex justify-content-around">
                                <div class="card col-md-2 mb-3" id="forecast-card">
                                    <p class="date-1"></p>
                                    <i class="icon-1"></i>
                                    <p class="high-1">High: </p>
                                    <p class="low-1">Low: </p>
                                    <p class="humidity-1">Humidity: </p>
                                </div>
                                <div class="card col-md-2 mb-3" id="forecast-card">
                                    <p class="date-2"></p>
                                    <i class="icon-2"></i>
                                    <p class="high-2">High: </p>
                                    <p class="low-2">Low: </p>
                                    <p class="humidity-2">Humidity: </p>
                                </div>
                                <div class="card col-md-2 mb-3" id="forecast-card">
                                    <p class="date-3"></p>
                                    <i class="icon-3"></i>
                                    <p class="high-3">High: </p>
                                    <p class="low-3">Low: </p>
                                    <p class="humidity-3">Humidity: </p>
                                </div>
                                <div class="card col-md-2 mb-3" id="forecast-card">
                                    <p class="date-4"></p>
                                    <i class="icon-4"></i>
                                    <p class="high-4">High: </p>
                                    <p class="low-4">Low: </p>
                                    <p class="humidity-4">Humidity: </p>
                                </div>
                                <div class="card col-md-2 mb-3" id="forecast-card">
                                    <p class="date-5"></p>
                                    <i class="icon-5"></i>
                                    <p class="high-5">High: </p>
                                    <p class="low-5">Low: </p>
                                    <p class="humidity-5">Humidity: </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
